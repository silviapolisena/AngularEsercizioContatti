 <div class="wrapper centered">
   <div class="card vh-centered bg-dark text-white mb-1">
     <div class="card-body">

       <img src="./assets/contact.png" class="rounded mx-auto d-block">
       <h2 class="centered-header">LOGIN</h2>


       <form [formGroup]="formLogin" (ngSubmit)="submit()">
         <div class="input-icons">
           <i class="fa fa-user icon"></i>
           <input type="text" formControlName="username" class="form-control" placeholder="Username">
           <!--<div *ngIf="formLogin.get('username').value !== 'silvia'">Incorrect username</div>-->
           <div *ngIf="invalidLogin" class="errors">Incorrect username</div>
         </div>
         <hr>
         <div class="input-icons">
           <i class="fa fa-lock icon"></i>
           <input type="password" formControlName="password" class="form-control" placeholder="Password">
           <!--<div *ngIf="formLogin.get('password').value !== '123'">Incorrect password</div>-->
           <div *ngIf="invalidLogin" class="errors">Incorrect password</div>
           <!-- come scrivere *ngIf="invalidLogin === true" -->
         </div>
         <hr>
         <button type="submit" class="btn btn-info form-control" [disabled]="formLogin.invalid">SIGN-IN</button>
         <hr>
         <div *ngIf="counter >= 3" class="message errors">
           Three times error!
           <p type="button" [routerLink]="['/register']" class="register">Register now</p>
         </div>
         <div class="message"> Don't have an account?
           <p type="button" [routerLink]="['/register']" class="register">Register now</p>
         </div>
       </form>

     </div>
   </div>
 </div>
