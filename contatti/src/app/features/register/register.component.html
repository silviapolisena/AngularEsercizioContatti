<div class="wrapper centered" >
    <div class="card vh-centered bg-dark text-white mb-1">     
    <div class="card-body">
       
      <img src="./assets/contact.png" class="rounded mx-auto d-block"> 
      <h2 class="centered-header">REGISTER</h2>

       <form [formGroup]="formRegister" (ngSubmit)="submit()">
        <div class="input-icons">
            <i class="fa fa-envelope icon"></i>
         <input type="email" formControlName="email" class="form-control" placeholder="Email">
         <div *ngIf="formRegister.get('email').hasError('email')" class="errors"> Invalid email</div>
       </div>
       <hr>
         <div class="input-icons">
           <i class="fa fa-user icon"></i>
        <input type="text" formControlName="username" class="form-control" placeholder="Username">
        <div *ngIf="formRegister.get('username').hasError('minlength')" class="errors"> Name must be at least 2 characters long.</div>
      </div>
      <hr>
      <div class="input-icons">
        <i class="fa fa-lock icon"></i> 
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <div *ngIf="formRegister.get('password').hasError('minlength')" class="errors">  Password must be at least 2 characters long.</div>
      </div>
      <hr>
        <button type="submit" class="btn btn-info form-control"
        [disabled]="formRegister.invalid">REGISTER</button>
      </form>
      </div>
    </div>
  </div>
